<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="wrapper" v-if="visible">
      <div class="ui">
        <div class="job">
          {{ jobDetails.jobName }}
        </div>
        <div class="progression" v-if="maxLevel">
          <span class="maxLevel">
            <i class="fa-regular fa-stars"></i>
            Max Level
            <i class="fa-regular fa-stars"></i>
          </span>
        </div>
        <div class="progression" v-else>
          <span class="level"> {{ jobDetails.level }} </span>
          <progress id="xpbar" :value="currentXpPercentage" max="100">{{ jobDetails.totalXp }}</progress>
          <span class="level">{{ jobDetails.nextLevel }}</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<!-- Import your JS app and JS Vendor (vue.js) -->
<script src="vendor/vue.js"></script>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/1d524b27dc.js" crossorigin="anonymous"></script>
